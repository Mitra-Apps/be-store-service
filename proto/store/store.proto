syntax = "proto3";

option go_package = "github.com/Mitra-Apps/be-store-service/domain/proto/store;store";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "validate/validate.proto";

// Day of the week enum
enum DayOfWeekEnum {
    MONDAY = 0;
    TUESDAY = 1;
    WEDNESDAY = 2;
    THURSDAY = 3;
    FRIDAY = 4;
    SATURDAY = 5;
    SUNDAY = 6;
}

// Common fields for all models
message BaseModel {
    string id = 1;
    google.protobuf.Timestamp created_at = 2;
    string created_by = 3;
    google.protobuf.Timestamp updated_at = 4;
    string updated_by = 5;
    google.protobuf.Timestamp deleted_at = 6;
    string deleted_by = 7;
}

// Store image message
message StoreImage {
    string id = 1;
    string store_id = 2 [(validate.rules).string = {pattern: "^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89ab][a-f0-9]{3}-[a-f0-9]{12}$"}];
    string image_type = 3 [(validate.rules).string = {min_len: 1, max_len: 255}];
    string image_url = 4 [(validate.rules).string = {min_len: 1, max_len: 255}];
}

// Store tag message
message StoreTag {
    string id = 1;
    string tag_name = 2 [(validate.rules).string = {min_len: 1, max_len: 255}];
}

// Store hour message
message StoreHour {
    string id = 1;
    string store_id = 2 [(validate.rules).string = {pattern: "^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89ab][a-f0-9]{3}-[a-f0-9]{12}$"}];
    DayOfWeekEnum day_of_week = 3;
    string open = 4 [(validate.rules).string = {pattern: "^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"}];
    string close = 5 [(validate.rules).string = {pattern: "^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"}];
}

// Store message
message Store {
    string id = 1;
    string store_name = 2 [(validate.rules).string = {min_len: 1, max_len: 255}];
    string address = 3 [(validate.rules).string = {min_len: 1, max_len: 255}];
    string city = 4 [(validate.rules).string = {min_len: 1, max_len: 255}];
    string state = 5 [(validate.rules).string = {min_len: 1, max_len: 255}];
    string zip_code = 6 [(validate.rules).string = {min_len: 1, max_len: 255}];
    string phone = 7 [(validate.rules).string = {min_len: 1, max_len: 255}];
    string email = 8 [(validate.rules).string.email = true];
    string website = 9 [(validate.rules).string = {min_len: 1, max_len: 255}];
    string map_location = 10 [(validate.rules).string = {min_len: 1, max_len: 255}];
    repeated StoreTag tags = 11;
    repeated StoreHour hours = 12;
    repeated StoreImage images = 13;
}

// Store service definition
service StoreService {
    // Create a new store
    rpc CreateStore(CreateStoreRequest) returns (Store) {
        option (google.api.http) = {
            post: "/v1/stores"
            body: "store"
        };
    }

    // Get a store by ID
    rpc GetStore(GetStoreRequest) returns (Store) {
        option (google.api.http) = {
            get: "/v1/stores/{store_id}"
        };
    }

    // Update an existing store
    rpc UpdateStore(UpdateStoreRequest) returns (Store) {
        option (google.api.http) = {
            put: "/v1/stores/{store_id}"
            body: "store"
        };
    }

    // Delete a store by ID
    rpc DeleteStore(DeleteStoreRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/v1/stores/{store_id}"
        };
    }

    // List all stores
    rpc ListStores(ListStoresRequest) returns (ListStoresResponse) {
        option (google.api.http) = {
            get: "/v1/stores"
        };
    }
}

// Request message to create a store
message CreateStoreRequest {
    Store store = 1;
}

// Request message to get a store by ID
message GetStoreRequest {
    string store_id = 1;
}

// Request message to update a store
message UpdateStoreRequest {
    string store_id = 1;
    Store store = 2;
}

// Request message to delete a store by ID
message DeleteStoreRequest {
    string store_id = 1;
}

// Request message to list all stores
message ListStoresRequest {
    // You can add parameters for pagination, filtering, etc. if needed
}

// Response message for listing stores
message ListStoresResponse {
    repeated Store stores = 1;
}